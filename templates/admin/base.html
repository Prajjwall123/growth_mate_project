{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg">
        <!-- Logo -->
        <div class="p-4 border-b">
            <a href="{% url 'admin_dashboard' %}" class="flex items-center">
                <img src="{% static 'images/logo.png' %}" alt="GrowthMate" class="h-8">
            </a>
        </div>

        <!-- Navigation -->
        <nav class="mt-4">
            <a href="{% url 'admin_dashboard' %}" class="flex items-center px-6 py-3 text-gray-700 hover:bg-orange-50 hover:text-orange-500 {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-orange-50 text-orange-500{% endif %}">
                <i class="fas fa-home mr-3"></i>
                <span>Home</span>
            </a>
            <a href="{% url 'admin_users' %}" class="flex items-center px-6 py-3 text-gray-700 hover:bg-orange-50 hover:text-orange-500 {% if request.resolver_match.url_name == 'admin_users' %}bg-orange-50 text-orange-500{% endif %}">
                <i class="fas fa-users mr-3"></i>
                <span>Users</span>
            </a>
            <a href="{% url 'admin_courses' %}" class="flex items-center px-6 py-3 text-gray-700 hover:bg-orange-50 hover:text-orange-500 {% if request.resolver_match.url_name == 'admin_courses' %}bg-orange-50 text-orange-500{% endif %}">
                <i class="fas fa-graduation-cap mr-3"></i>
                <span>Courses</span>
            </a>
            <a href="{% url 'profile_settings' %}" class="flex items-center px-6 py-3 text-gray-700 hover:bg-orange-50 hover:text-orange-500 {% if request.resolver_match.url_name == 'profile_settings' %}bg-orange-50 text-orange-500{% endif %}">
                <i class="fas fa-cog mr-3"></i>
                <span>Profile Settings</span>
            </a>
            <button onclick="showLogoutConfirmation()" class="w-full flex items-center px-6 py-3 text-gray-700 hover:bg-orange-50 hover:text-orange-500">
                <i class="fas fa-sign-out-alt mr-3"></i>
                <span>Logout</span>
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
        <!-- Top Bar -->
        <div class="bg-white shadow-sm">
            <div class="flex items-center justify-between px-8 py-4">
                <!-- Search Bar -->
                <div class="flex-1 max-w-xl">
                    <div class="relative">
                        <input type="text" placeholder="Search ..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Notifications -->
                <div class="flex items-center space-x-4">
                    <button class="relative p-2 text-gray-600 hover:text-orange-500">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="p-8">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-8 shadow-xl max-w-sm w-full mx-4">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Confirm Logout</h3>
        <p class="text-gray-600 mb-6">Are you sure you want to logout?</p>
        <div class="flex justify-end space-x-4">
            <button onclick="hideLogoutConfirmation()" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                Cancel
            </button>
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                Logout
            </a>
        </div>
    </div>
</div>
<script>
    function showLogoutConfirmation() {
        const modal = document.getElementById('logoutModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    function hideLogoutConfirmation() {
        const modal = document.getElementById('logoutModal');
        modal.classList.remove('flex');
        modal.classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('logoutModal').addEventListener('click', function(e) {
        if (e.target === this) {
            hideLogoutConfirmation();
        }
    });
</script>
{% endblock %}
