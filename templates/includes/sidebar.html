{% load static %}
<!-- Sidebar -->
<aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg flex flex-col">
    <div class="flex items-center justify-center h-16 border-b">
        <img src="{% static 'images/logo.png' %}" alt="GrowthMate Logo" class="h-8">
    </div>
    
    <!-- User Profile Section -->
    <nav class="flex-1">
        <div class="px-4 py-2">
            <div class="flex items-center space-x-3">
                <img src="{{ user_profile.profile_pic.url }}" alt="Profile" class="w-10 h-10 rounded-full">
                <div>
                    <p class="text-sm font-semibold text-gray-700">{{ request.user.get_full_name }}</p>
                    <p class="text-xs text-gray-500">{{ user_profile.role|title }}</p>
                </div>
            </div>
        </div>
        
        <!-- Navigation Links -->
        <ul class="mt-6">
            <li class="px-4 py-2 {% if request.resolver_match.url_name == 'manager_dashboard' %}bg-orange-50{% endif %}">
                <a href="{% url 'manager_dashboard' %}" class="flex items-center {% if request.resolver_match.url_name == 'manager_dashboard' %}text-orange-600{% else %}text-gray-600 hover:text-orange-600{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li class="px-4 py-2 {% if request.resolver_match.url_name == 'my_courses' %}bg-orange-50{% endif %}">
                <a href="{% url 'my_courses' %}" class="flex items-center {% if request.resolver_match.url_name == 'my_courses' %}text-orange-600{% else %}text-gray-600 hover:text-orange-600{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    My Courses
                </a>
            </li>
            <li class="px-4 py-2 {% if request.resolver_match.url_name == 'profile_settings' %}bg-orange-50{% endif %}">
                <a href="{% url 'profile_settings' %}" class="flex items-center {% if request.resolver_match.url_name == 'profile_settings' %}text-orange-600{% else %}text-gray-600 hover:text-orange-600{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile Settings
                </a>
            </li>
            <li class="px-4 py-2">
                <a href="#" class="flex items-center text-gray-600 hover:text-orange-600">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Help Center
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Logout Button -->
    <div class="border-t border-gray-200 p-4">
        <button onclick="confirmLogout()" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors duration-150">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
        </button>
    </div>
</aside>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Confirm Logout</h3>
            <p class="text-gray-600 mb-6">Are you sure you want to logout?</p>
            <div class="flex justify-center space-x-4">
                <button onclick="closeLogoutModal()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">
                    Cancel
                </button>
                <a href="{% url 'logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmLogout() {
        document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
        document.getElementById('logoutModal').classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('logoutModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeLogoutModal();
        }
    });
</script>
